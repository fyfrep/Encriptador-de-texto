<!DOCTYPE html>
<html lang="es-crc">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="style.css">
    <img src="Logo.png" alt="logo alura">
</head>
<body>
    <header></header>
    <main class="presentacion">
        <section class="encriptador">
        
        <h1 class="texto__aviso">
            Solo letras <strong>minúsculas</strong> y sin <strong>acentos</strong>
        </h1>
        <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
        <div class="encriptador__aviso">
        <button type="submit" class="btn__encriptar">Encriptar</button>
        <button type="submit" class="btn__desencriptar">Desencriptar</button>
        </div>
               
        
    </section>
    <section class="tarjeta">
        <div class="tarjeta__contenedor">
    <img class="presentacion__imagen" src="Muneco.png" alt="imagen personaje con lupa">
         <p class="texto__uno">Ningún mensaje fue encontrado</p>
         <p class="texto__dos">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <textarea type="mensaje" class="evaluar" readonly></textarea>
        <button type="submit" class="btn__copiar">copiar</button>
        
    </section>

    </main>
    <footer class="footer">
        <p>Desarrollado por Fernando Mesa en colaboracion con Alura Latam

        </p>
    </footer>
    <script src="proyecto.js"></script>
    
</body>
</html>
